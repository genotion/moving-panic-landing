<html lang="en">
<head>

  <!-- Open Graph -->
  <meta property="og:type" content="website">

  <meta property="og:title" content="Moving Panic — Fire Your Agency. Hire Our Robots.">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1.25rem;
      line-height: 1.5;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1.2rem;
      background: #ff0055;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #e6004d;
    }
  </style>
</head>
<body>
  <h1>Fire Your Agency. Hire Our Robots.</h1>
  <p>AI does the heavy lifting. We do the creative thinking. You get ads that go viral.</p>

  <form onsubmit="sendMail(event)">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <script>
    function sendMail(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      const subject = encodeURIComponent("Message from " + name);
      const body = encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\n" + message);

      window.location.href = `mailto:hello@movingpanic.ai?subject=${subject}&body=${body}`;
    }
  </script>
</body>
</html>
